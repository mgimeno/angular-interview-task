<div class="main-container">
  <mat-toolbar color="primary">
    <div class="left">
    <button *ngIf="!isLargeScreen" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="title" [routerLink]="['/']">
      <img *ngIf="isLargeScreen" src="/assets/images/small-logo.png" alt="Logo" width="32" height="32" />
      <span>
        <span i18n="@@menu.title-part-1">Ultraplex Frontend</span>
        <span *ngIf="isLargeScreen" i18n="@@menu.title-part-2">
          - Cinema Management Tool</span
        ></span
      >
    </a>
  </div>
  <div class="right">
    <mat-icon 
    *ngIf="className === 'dark-mode'" 
    class="mr-8 clickable" 
    (click)="toggleDarkMode();"
    #tooltip="matTooltip"
    matTooltip="Light mode"
    [matTooltipPosition]="'left'"
    matTooltipHideDelay="1000"
    >light_mode
    </mat-icon>
    <mat-icon 
    *ngIf="className !== 'dark-mode'" 
    class="clickable" 
    (click)="toggleDarkMode();"
    #tooltip="matTooltip"
    matTooltip="Dark mode"
    [matTooltipPosition]="'left'"
    matTooltipHideDelay="1000"
    >bedtime
  </mat-icon>
   </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [hasBackdrop]="!isLargeScreen"
  >
    <mat-sidenav
      #snav
      fixedTopGap="56"
      role="navigation"
      [mode]="isLargeScreen ? 'side' : 'over'"
      [opened]="isLargeScreen"
      fixedInViewport="true"
    >
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/']"
          (click)="window.scrollTo(0, 0); !isLargeScreen && snav.toggle()"
          [class.active]="currentUrl === '/' || doesUrlStartWith('/?')"
        >
          <mat-icon>dashboard</mat-icon>
          <span i18n="@@menu.dashboard">Dashboard</span></a
        >
        <a
          mat-list-item
          [routerLink]="['/cinemas']"
          (click)="window.scrollTo(0, 0); !isLargeScreen && snav.toggle()"
          [class.active]="doesUrlStartWith('/cinemas')"
        >
          <mat-icon>camera_indoor</mat-icon>
          <span i18n="@@menu.cinemas">Cinemas</span></a
        >
        <a
          mat-list-item
          [routerLink]="['/movies']"
          (click)="window.scrollTo(0, 0); !isLargeScreen && snav.toggle()"
          [class.active]="doesUrlStartWith('/movies')"
        >
          <mat-icon>movie</mat-icon>
          <span i18n="@@menu.movies">Movies</span></a
        >
        <a
          mat-list-item
          [routerLink]="['/bookings']"
          (click)="window.scrollTo(0, 0); !isLargeScreen && snav.toggle()"
          [class.active]="doesUrlStartWith('/bookings')"
        >
          <mat-icon>book</mat-icon>
          <span i18n="@@menu.bookings">Bookings</span></a
        >
        <a
          mat-list-item
          [routerLink]="['/task-requirements']"
          (click)="window.scrollTo(0, 0); !isLargeScreen && snav.toggle()"
          [class.active]="doesUrlStartWith('/task-requirements')"
        >
          <mat-icon>ballot</mat-icon>
          <span i18n="@@menu.requirements">Requirements</span></a
        >
        <a
          mat-list-item
          [routerLink]="['/settings']"
          (click)="window.scrollTo(0, 0); !isLargeScreen && snav.toggle()"
          [class.active]="doesUrlStartWith('/settings')"
        >
          <mat-icon>settings</mat-icon>
          <span i18n="@@menu.settings">Settings</span></a
        >

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="router-outlet-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
