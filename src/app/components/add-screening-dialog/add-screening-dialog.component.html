<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" autocomplete="off">
  <h1 mat-dialog-title i18n="@@add-screening.title">Add screening</h1>
  <mat-dialog-content>

    <mat-form-field [formGroup]=formGroup>
      <mat-select formControlName="movieId" placeholder="Movie">
          <mat-option *ngFor="let movie of movies" [value]="movie.id">
              {{movie.name}}
          </mat-option>
      </mat-select>
  
  </mat-form-field>

    <mat-form-field [formGroup]=formGroup>
      <input 
      type="datetime-local" 
      matInput 
      formControlName="startTime" 
      placeholder="Start time" 
      >
    </mat-form-field>
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-raised-button (click)="onClose()" i18n="@@shared.cancel">Cancel</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial i18n="@@shared.save">Save</button>
  </mat-dialog-actions>
</form>
