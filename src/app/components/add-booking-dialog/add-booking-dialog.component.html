<form (ngSubmit)="onSubmit()" autocomplete="off">
  <h1 mat-dialog-title i18n="@@add-movie.title">Add booking</h1>
  <mat-dialog-content>

    Are you sure that you want to add a new booking?
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-raised-button (click)="onClose()" i18n="@@shared.cancel">Cancel</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial i18n="@@shared.save">Save</button>
  </mat-dialog-actions>
</form>
