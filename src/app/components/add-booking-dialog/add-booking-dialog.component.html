<form (ngSubmit)="onSubmit()" autocomplete="off">
  <h1 mat-dialog-title i18n="@@add-booking.title">Add booking</h1>
  <mat-dialog-content>

    <mat-form-field [formGroup]=formGroup>
      <input 
      type="number" 
      inputmode="decimal"
      matInput 
      formControlName="seat" 
      placeholder="Seats" 
      autocomplete=”false” 
      name=searchSeats>
    </mat-form-field>
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-raised-button (click)="onClose()" i18n="@@shared.cancel">Cancel</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial i18n="@@shared.save">Save</button>
  </mat-dialog-actions>
</form>
