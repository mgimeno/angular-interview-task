<h1>Dashboard</h1>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let tile of tiles" [ngClass]="tile.class">
    <mat-grid-tile-header>
      {{ tile.title }}
    </mat-grid-tile-header>
    <app-loader *ngIf="tile.isLoading"></app-loader>
    <div *ngIf="!tile.isLoading" class="number">
      {{ tile.number }}
    </div>
  </mat-grid-tile>
</mat-grid-list>
