<h1>Dashboard</h1>

<mat-grid-list cols="2" rowHeight="160px">
  <mat-grid-tile 
  *ngFor="let tile of dashboardTiles" 
  [ngClass]="tile.class" 
  [class.clickable]="tile.onClickPath"
  (click)="onTileClicked(tile.onClickPath)">
    <mat-grid-tile-header>
      {{ tile.title }}
    </mat-grid-tile-header>
    <app-loader *ngIf="tile.isLoading"></app-loader>
    <div *ngIf="!tile.isLoading" class="number">
      {{ tile.count }}
    </div>
  </mat-grid-tile>
</mat-grid-list>
